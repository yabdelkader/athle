<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

<title>Championnat de France Master</title>
	
	<link media="screen" rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="cross/css/jquery.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="css/fixedHeader.dataTables.min.css">
	
	<style type="text/css">

footer {
	width: 100%;
	color: #fff;
	padding-top: 20px;

	background-color: #239fcc;
}

</style>
</head>
<body>


	<article class="content">

	<div class="row" style="margin-bottom:50px">

		<div class="well well-sm atih" align="center" style="color:white;background-color: #239FCC">
			<h2>Championnat de France Master</h2>
			<p>___</p>
		</div>


		<div class="col-sm-12" style="margin: 0 20px;width:97%">
		
			<table id="example" class="display" style="width:100%">
				<thead>
					<tr>
						<th>id</th>
						<th>place</th>
						<th>annee</th>
						<th>cat</th>
						<th>chrono</th>
						<th>nom</th>
						<th>club</th>
						<th>dep</th>
						<th>region</th>
						<th>naissance</th>

				</thead>		
				<tbody></tbody>
			</table>

		</div>

	</div>

	</article>

	
	<footer>

		<div class="infos">
			<div>
			</div>
			
		</div>
	</footer>
	
	
	
	<script type="text/javascript" src="cross/js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="cross/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="js/dataTables.fixedHeader.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/select/1.3.3/js/dataTables.select.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/buttons/1.7.0/js/dataTables.buttons.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/buttons/1.7.0/js/buttons.colVis.min.js"></script>

	<script type="text/javascript" class="init">

$(document).ready(function() {
	// Setup - add a text input to each footer cell
	$('#example thead tr').clone(true).appendTo( '#example thead' );
	$('#example thead tr:eq(1) th').each( function (i) {
		var title = $(this).text();
		$(this).html( '<input type="text" placeholder="Filtre '+title+'" />' );

		$( 'input', this ).on( 'keyup change', function () {
			if ( table.column(i).search() !== this.value ) {
				table
					.column(i)
					.search( this.value )
					.draw();
			}
		} );
	} );

	var table = $('#example').DataTable( {
	
	
		data :
[
{"id":1, "place":1,"annee":2013, "cat":"M40","chrono":"2.02.76","nom":"GOMEZ Joel", "club":"Plm Conflans", "dep":"78","region":"I-F","naissance":1978,"pts":704},
{"id":2, "place":2,"annee":2013, "cat":"M35","chrono":"2.03.17","nom":"BENHAMOU Michael", "club":"Vie Au Grand Air De St Maur", "dep":"94","region":"I-F","naissance":1973,"pts":694},
],

		"lengthMenu": [ [100, 500, 1000, -1], [100, 500, 1000, "Tous"] ],
		iDisplayLength: 100,
		dom: 'Bfrtip',
		select: true,
		orderCellsTop: true,
		fixedHeader: true,
			columnDefs: [
				{ width: 150, targets: 0 }
		],
		columns: [
			{ data: "id" },
			{ data: "place" },
			{ data: "annee" },
			{ data: "cat" },
			{ data: "chrono" },
			{ data: "nom" },
			{ data: "club" },
			{ data: "dep" },
			{ data: "region" },
			{ data: "naissance" },
			{ data: "pts" }
		],
		columnDefs: [
			{
				"targets": [ 0 ],
				"visible": false,
				"searchable": false
			},
			{
				"targets": [ 10 ],
				"visible": false,
				"searchable": true
			}
		],
		buttons: [
			{
				extend: 'colvis',
				text: 'Visibilité des colonnes'
			}
		]
	} );
	
//	 $('#example tbody').on( 'click', 'tr', function () {
//	 } );

	table.on( 'select', function ( e, dt, type, indexes ) {
	    table[ type ]( indexes ).nodes().to$().addClass( 'row-selected' );
	} );

	table.on( 'select', function ( e, dt, type, indexes ) {
		var rowData = table.rows( indexes ).data().toArray();
			window.location.href = '/toto/' + rowData[0].id;
		} )

	$('#example_filter').hide();
	$('#example_wrapper > div.dt-buttons > button').css('margin-bottom', '22px');
	
} );

	</script>
</body></html>
