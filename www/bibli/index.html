<body>


	<article class="content">

	<div class="row" style="margin-bottom:50px">

		<div class="well well-sm atih" align="center" style="color:white;background-color: #239FCC">

		<div class="col-sm-10"></div>

	<script type="text/javascript" src="../cross/js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="../cross/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="../js/dataTables.fixedHeader.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/select/1.3.3/js/dataTables.select.min.js"></script>

	<script type="text/javascript" class="init">

$(document).ready(function() {
	// Setup - add a text input to each footer cell
	$('#example thead tr').clone(true).appendTo( '#example thead' );
	$('#example thead tr:eq(1) th').each( function (i) {
		var title = $(this).text();
		$(this).html( '<input type="text" placeholder="Filtre '+title+'" />' );

		$( 'input', this ).on( 'keyup change', function () {
			if ( table.column(i).search() !== this.value ) {
				table
					.column(i)
					.search( this.value )
					.draw();
			}
		} );
	} );

	var table = $('#example').DataTable( {
		ajax: {
			url: 'http://base.athle.free.fr/bibli/getBibli.php',
			// dataSrc: ''
			dataSrc: function (json) {
				var return_data = new Array();
				for(var i=0;i< json.length; i++){
					return_data.push({
						'id': json[i].id,
						'titre': json[i].titre.replace('ï¿½', 'é'),
						'auteur': json[i].auteur.replace('ï¿½', 'é'),
						'annee': json[i].annee,
						'type': json[i].type,
						'theme': json[i].theme,
						'bibli': json[i].bibli
					})
				}
				return return_data;
			}			
		},
		select: true,
		orderCellsTop: true,
		fixedHeader: true,
			columnDefs: [
				{ width: 150, targets: 0 }
		],
		columns: [
			{ data: "id" },
			{ data: "titre" },
			{ data: "auteur" },
			{ data: "annee" },
			{ data: "type" },
			{ data: "theme" },
			{ data: "bibli" }
		],
		columnDefs: [
			{
				"targets": [ 0 ],
				"visible": false,
				"searchable": false
			},		
		]
	} );
	
//	 $('#example tbody').on( 'click', 'tr', function () {
//	 } );

	table.on( 'select', function ( e, dt, type, indexes ) {
		var rowData = table.rows( indexes ).data().toArray();
			window.location.href = '/bibli/document?id=' + rowData[0].id;
		} )

	$('#example_filter').hide();
	
} );

	</script>
</html>
