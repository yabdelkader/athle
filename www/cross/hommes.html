$(document).ready(function() {
	// Setup - add a text input to each footer cell
	$('#example thead tr').clone(true).appendTo( '#example thead' );
	$('#example thead tr:eq(1) th').each( function (i) {
		var title = $(this).text();
		$(this).html( '<input type="text"  />' );

		$( 'input', this ).on( 'keyup change', function () {
			if ( table.column(i).search() !== this.value ) {
				table
					.column(i)
					.search( this.value )
					.draw();
			}
		} );
	} );

	var table = $('#example').DataTable( {
		orderCellsTop: true,
		fixedHeader: false,
		data : records.data,
		"autoWidth": true,
		columns: [
			{ data: "r"},
			{ data: "chr"},
			{ data: "n"},
			{ data: "cl"},
			{ data: "d"},
			{ data: "cat" },
			{ data: "nai" },			
			{ data: "ch" },
			{ data: "a", width:"40px" }
		]
	} );
	
} );

<body style="font-size: 1.1rem">


<article class="content">

	<div class="well"align="center">
		<h2>Cross hommes</h2>
	</div>

	<div class="row" style="margin:0px">

		<div class="col-md-10">
			<table id="example" class="display" style="width:100%">
				<thead>
					<tr>
					   	<th>Rang</th>
						<th>Chrono</th>
	 					<th>Nom</th>
	 					<th>Club</th>
	 					<th>Département</th>
	 					<th>Catégorie</th>
	 					<th>Naissance</th>
	 					<th>Dep Reg Lifa</th>
						<th>Annee</th> 					
					</tr>
				</thead>		
			</table>
			
			Sélection : [<span id="selected"></span>]<button class="button" id="btnDetail">Graph</button><br/><br/><br/>
		
				   <div id="linechart_material" style="width: 900px; height: 500px;"></div>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

	<!-- https://developers.google.com/chart/interactive/docs/gallery/linechart -->
	<script type="text/javascript">
google.charts.load('current', {'packages':['line']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {

var data = new google.visualization.DataTable();
data.addColumn('number', 'Annee');
data.addColumn('number', 'Ilyas Diani');
data.addColumn('number', 'Olivier Andrieu');
data.addColumn('number', 'Sébastien Lacherest');

data.addRows([
  [10,  37, 80, 41],
  [12,  30, 69, 34],
  [13,  25, 57, 25],
  [14,  11, 18, 10],

  [16,  8, , 17],
  [17,  7, 12,  6],
  [18, 12, 30, 11]
]);

var options = {
  chart: {
    title: 'Départementaux',
  },
  width: 600,
  height: 300
};

var chart = new google.charts.Line(document.getElementById('linechart_material'));

chart.draw(data, google.charts.Line.convertOptions(options));
}

$(document).ready(function() {
	var table = $('#example').DataTable();
 
	$('#example tbody').on( 'click', 'tr', function () {
		$(this).toggleClass('selected');
	    var rowData = table.rows( { selected: true } ).data()[0];
	    var oldSelection = $('#selected').text(); 
	    var sel = $(this)[0].cells[2].innerHTML;
	    var newSel;
	    // si déjà sélectionné on retire
	    if (oldSelection.indexOf(sel) >= 0){
	    	newSel = oldSelection.replace(sel, '');
	    }
	    // sinon on ajout
	    else {
	    	newSel = oldSelection + "," + sel;
	    }
	    $('#selected').text(newSel);
	} );
 		
		
} );

</script>
</body>
