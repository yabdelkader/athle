	<script type="text/javascript">
		google.setOnLoadCallback(drawChart);
		function drawChart() {

			var tableCalculee = [];

			tableCalculee.push([ 'Points', 'Année' ]);

			tableCalculee.push([ 2009.1, 900 ]);
			tableCalculee.push([ 2009.2, 1000 ]);
			tableCalculee.push([ 2010.1, 900 ]);
			tableCalculee.push([ 2010.2, 960 ]);
			tableCalculee.push([ 2011, 600 ]);
			tableCalculee.push([ 2012, 850 ]);
			tableCalculee.push([ 2013, 900 ]);
			tableCalculee.push([ 2014, 600 ]);
			tableCalculee.push([ 2015, 850 ]);
			tableCalculee.push([ 2016, 600 ]);
			tableCalculee.push([ 2017, 850 ]);
			tableCalculee.push([ 2018, 600 ]);
			tableCalculee.push([ 2019, 850 ]);

			//   		for (var i = 0; i < 2; i++) {
			//			tableCalculee.push(i, 100, 222);
			//   		}    	  

			var data = google.visualization.arrayToDataTable(tableCalculee);

			var options = {
				title : '1500'
			};

			var chart = new google.visualization.LineChart(document
					.getElementById('chart_div'));

			chart.draw(data, options);
		}
	</script>
